<!DOCTYPE html>
<html lang="en">
<head>
  <title>login form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body> 
  
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center text-uppercase">
                        Log in
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group row">
                                <div class="col-md-3 col-form-label text-md-right">
                                    <label for="username">Username:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="user_name" class="form-control" id="username" aria-describedby="emailhelp" placeholder="Enter username">
                                </div>
                                
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3 col-form-label text-md-right">
                                    <label for="pasword">Password:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="password" class="form-control " id="password" aria-describedby="password1" placeholder="Password">
                                    <small id="password!" class="form-text text-muted">must be 8-20 characters</small>
                                </div>
                               
                               <div>
                                    
                               </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 text-md-right ">
                                    <div class="checkbox">
                                        <label> 
                                            <input type="checkbox">Remember me</input>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <a href="#" class="" >Forget password?</a>
                                </div>
                                
                            </div>
                            <div class="form-group row"> 
                                <div class="col-md-3 text-md-right">
                                    <button type="submit" class="btn btn-primary ">
                                        Login
                                    </button>
                                </div>
                                <div class="col-md-8 col-form-label">
                                    <label for="">
                                        <a href="#">No account yet?</a>
                                    </label>
                                </div>
                               
                            </div>
                            
                              
                        </form>
        
                    </div>
                    
                </div>
                
            </div>
            

        </div>
    </div>
</body>


</html>
